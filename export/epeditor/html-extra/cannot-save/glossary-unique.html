<script src="../../js/libs/jquery-1.11.1.min.js"></script>
<script src="../../js/utils.js"></script>
<script src="../../js/dialog-utils.js"></script>
<script src="../../js/extra-validation-on-save-dialog.js"></script>

<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
<link rel="stylesheet" type="text/css" href="../../css/dialogs.css"/>

<div id="cannot-save-dialog">
	<p>
		Nie można zapisać modułu.
		Element <span class="element-name"></span> jest niepoprawny.
	</p>
	<p>
		Ten sam element słownikowy <span class="element-name"></span> wystepuje więcej niż 1 raz.
	</p>
</div>
<script>
	var dialogNode = getWindow().dialogNode;
	var val="";
	switch(dialogNode.localName) {
		case "biography":
			val="biografia";
			break;
		case "event":
			val="wydarzenie";
			break;
		case "definition":
			val="definicja";
			break;
		case "concept":
			val="pojęcie";
			break;
		case "rule":
			val="reguła";
			break;
		case "entry":
			val="bibliografia";
			break;
	}
	$(".element-name").text(val);
</script>
