<script src="../../js/libs/jquery-1.11.1.min.js"></script>
<script src="../../js/utils.js"></script>
<script src="../../js/dialog-utils.js"></script>
<script src="../../js/extra-validation-on-save-dialog.js"></script>

<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
<link rel="stylesheet" type="text/css" href="../../css/dialogs.css"/>

<div id="cannot-save-dialog">
	<p>
		Nie można zapisać modułu.
	</p>
	<p>
		Element docelowy dla <span class="element-name"></span> nie istnieje.
	</p>
</div>
<script>
	var dialogNode = getWindow().dialogNode;
	var val="";
	
	switch(dialogNode.localName) {
		case "biography-reference":
			val="odwołanie do biografi";
			break;
		case "event-reference":
			val="odwołanie do wydarzenia";
			break;
		case "concept-reference":
			val="odwołanie do pojęcia";
			break;
		case "glossary-reference":
			val="odwołanie do reguły lub definicji";
			break;
		case "bibliography-reference":
			val="odwołanie do bibliografi";
			break;
		case "tooltip-reference":
			val="odwołanie do wskazówki";
			break;
	}
	
	$(".element-name").text(val);
</script>
